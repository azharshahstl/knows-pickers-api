<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Knows Pickers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="title">
      <h2>Knows Pickers</h2>
      <h4>(for those who know)</h4>
      <p>You can hover over a marker to see the items available at that address and click on the marker to load the items to the right of the map.</p>
    </div>
    <main>
      <div id="map"></div>
      <div id="addressButton">
      </div>
      <div id="form">
        <form id="create-address-form" action="#" method="post">
          <h4>Fill Out the Form Below:</h4>
          <label for="street-number">Street Number:</label>
          <input type="text" id="street-number" name="street_number" placeholder="ex. 1187"></br>
          <label for="street-name">Street Name:</label>
          <input type="text" id="street-name" name="street_name" placeholder="Hunterwasser Ave."></br>
          <label for="zip-code">Zip Code:</label>
          <input type="text" id="zip-code" name="zip_code" placeholder="63116"></br>
        </br>
          <input id="add-button" type="submit" value="Add Address">
          <input id="cancel-button" type="submit" value="Cancel">
        </form>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="address.js"></script>
    <script src="item.js"></script>
    
    <footer>
      <p>property of azharshahstl@yahoo.com 2020</p>
    </footer>
  </body>
</html>
